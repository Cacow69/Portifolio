<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundo com Duas Cores</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      position: relative;
      font-family: sans-serif;
    }

    .fundo-diagonal {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #00b894;
      clip-path: polygon(30% 0, 100% 0, 100% 100%, 45% 100%);
      z-index: -1;
    }

    .conteudo {
      position: relative;
      z-index: 1;
      padding: 50px;
      max-width: 30%; /* Fica só na parte branca */
      color: #333;
    }

    h1 {
      margin: 0;
    }
  </style>
</head>
<body>

  <div class="fundo-diagonal"></div>

  <div class="conteudo">
    <h1>Bem-vindo!</h1>
    <p>Este texto está sobre a parte branca do fundo diagonal.</p>
  </div>

</body>
</html>
