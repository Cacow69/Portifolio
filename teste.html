<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Carrossel Vertical</title>
  <style>
    :root {
      --azul: #223030;
      --marrom: #523D35;
      --verde: #959D90;
      --bege: #BBA58F;
      --bege-claro: #E8D9CD;
      --branco: #EFEFE9;
      --laranja: #D97B40;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--branco);
    }

    .carousel {
      position: relative;
      overflow: hidden;
      width: 100%;
      max-width: 800px;
      height: 500px;
      margin: 40px auto;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 200%; /* 2 slides */
    }

    .slide {
      display: flex;
      flex-direction: column; /* vertical */
      width: 100%;
      flex-shrink: 0;
      height: 100%;
    }

    .slide article {
      flex: 1;
      background: var(--bege-claro);
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .slide article h2 {
      font-size: 2rem;
      color: var(--marrom);
      margin-bottom: 10px;
    }

    .slide article p {
      font-size: 1rem;
      color: var(--azul);
      margin-bottom: 20px;
    }

    .slide article button {
      padding: 10px 20px;
      background: var(--laranja);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .slide article button:hover {
      background: #b8632f;
    }

    .slide img {
      flex: 1;
      object-fit: cover;
      width: 100%;
      height: 100%;
    }

    .carousel-controls {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 20px;
      pointer-events: none;
    }

    .carousel-controls button {
      pointer-events: all;
      background: rgba(0, 0, 0, 0.3);
      border: none;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      transition: background 0.3s;
    }

    .carousel-controls button:hover {
      background: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>

  <div class="carousel">
    <div class="carousel-track">
      <!-- Slide 1 -->
      <div class="slide">
        <article>
          <h2>Ideias que Inspiram</h2>
          <p>Crie, transforme e comunique visualmente.</p>
          <button>Saiba Mais</button>
        </article>
        <img src="https://via.placeholder.com/800x300/eee/333?text=Imagem+1" alt="Imagem 1">
      </div>

      <!-- Slide 2 -->
      <div class="slide">
        <article>
          <h2>Visual que Conecta</h2>
          <p>Do conceito à execução, design com propósito.</p>
          <button>Ver Projetos</button>
        </article>
        <img src="https://via.placeholder.com/800x300/dddddd/111111?text=Imagem+2" alt="Imagem 2">
      </div>
    </div>

    <div class="carousel-controls">
      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
    </div>
  </div>

  <script>
    const track = document.querySelector('.carousel-track');
    const slides = document.querySelectorAll('.slide');
    const prev = document.querySelector('.prev');
    const next = document.querySelector('.next');
    let index = 0;

    function updateSlide() {
      track.style.transform = `translateX(-${index * 100}%)`;
    }

    prev.addEventListener('click', () => {
      index = (index - 1 + slides.length) % slides.length;
      updateSlide();
    });

    next.addEventListener('click', () => {
      index = (index + 1) % slides.length;
      updateSlide();
    });
  </script>

</body>
</html>
