<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Parágrafo Estilizado</title>
  <style>
    .container {
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .caixa {
      background-color: #ffffff;
      padding: 30px 50px;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      text-align: center;
    }

    .caixa p {
      font-size: 1.25rem;
      color: #333;
      line-height: 1.6;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="caixa">
      <p>
        Este parágrafo está centralizado dentro de uma <code>&lt;div&gt;</code>, com estilo moderno, sem usar o seletor <code>body</code> no CSS.
      </p>
    </div>
  </div>
</body>
</html>
